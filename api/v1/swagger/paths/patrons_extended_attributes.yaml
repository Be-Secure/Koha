        in: body
        description: A JSON representation of the patron extended attribute
        required: true
        schema:
          $ref: ../definitions.yaml#/patron_extended_attribute
    produces:
      - application/json
    responses:
      "201":
        description: A successfully created patron extended attribute
        schema:
          $ref: ../definitions.yaml#/patron_extended_attribute
      "400":
