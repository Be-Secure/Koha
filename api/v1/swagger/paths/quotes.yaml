---
/quotes:
  get:
    x-mojo-to: Quotes#list
    operationId: listQuotes
    tags:
      - quotes
    summary: List quotes
    produces:
      - application/json
    parameters:
      - name: quote_id
        in: query
        description: Case insensitive search on quote id
        required: false
        type: string
      - name: source
        in: query
        description: Case insensitive search on source
        required: false
        type: string
      - name: text
        in: query
        description: Case insensitive search on text
        required: false
        type: string
      - name: displayed_on
        in: query
        description: Case Insensative search on last displayed date
        required: false
        type: string
      - $ref: ../parameters.yaml#/match
      - $ref: ../parameters.yaml#/order_by
      - $ref: ../parameters.yaml#/page
      - $ref: ../parameters.yaml#/per_page
      - $ref: ../parameters.yaml#/q_param
      - $ref: ../parameters.yaml#/q_body
      - $ref: ../parameters.yaml#/q_header
    responses:
      "200":
        description: A list of quotes
        schema:
          type: array
          items:
            $ref: ../definitions.yaml#/quote
      "403":
        description: Access forbidden
        schema:
          $ref: ../definitions.yaml#/error
      "500":
        description: Internal error
        schema:
          $ref: ../definitions.yaml#/error
      "503":
        description: Under maintenance
        schema:
          $ref: ../definitions.yaml#/error
    x-koha-authorization:
      permissions:
        catalogue: "1"
  post:
    x-mojo-to: Quotes#add
    operationId: addQuote
    tags:
      - quotes
    summary: Add quote
    parameters:
      - name: body
        in: body
        description: A JSON object containing informations about the new quote
        required: true
        schema:
          $ref: ../definitions.yaml#/quote
    produces:
      - application/json
    responses:
      "201":
        description: Quote added
        schema:
          $ref: ../definitions.yaml#/quote
      "401":
        description: Authentication required
        schema:
          $ref: ../definitions.yaml#/error
      "403":
        description: Access forbidden
        schema:
          $ref: ../definitions.yaml#/error
      "500":
        description: Internal error
        schema:
          $ref: ../definitions.yaml#/error
      "503":
        description: Under maintenance
        schema:
          $ref: ../definitions.yaml#/error
    x-koha-authorization:
      permissions:
        tools: edit_quotes
"/quotes/{quote_id}":
  get:
    x-mojo-to: Quotes#get
    operationId: getQuote
    tags:
      - quotes
    summary: Get quote
    parameters:
      - $ref: ../parameters.yaml#/quote_id_pp
    produces:
      - application/json
    responses:
      "200":
        description: A Quote
        schema:
          $ref: ../definitions.yaml#/quote
      "404":
        description: Quote not found
        schema:
          $ref: ../definitions.yaml#/error
      "500":
        description: Internal error
        schema:
          $ref: ../definitions.yaml#/error
      "503":
        description: Under maintenance
        schema:
          $ref: ../definitions.yaml#/error
    x-koha-authorization:
      permissions:
        catalogue: "1"
  put:
    x-mojo-to: Quotes#update
    operationId: updateQuote
    tags:
      - quotes
    summary: Update quote
    parameters:
      - $ref: ../parameters.yaml#/quote_id_pp
      - name: body
        in: body
        description: a quote object
        required: true
        schema:
          $ref: ../definitions.yaml#/quote
    produces:
      - application/json
    responses:
      "200":
        description: A quote
        schema:
          $ref: ../definitions.yaml#/quote
      "401":
        description: Authentication required
        schema:
          $ref: ../definitions.yaml#/error
      "403":
        description: Access forbidden
        schema:
          $ref: ../definitions.yaml#/error
      "404":
        description: Quote not found
        schema:
          $ref: ../definitions.yaml#/error
      "500":
        description: Internal error
        schema:
          $ref: ../definitions.yaml#/error
      "503":
        description: Under maintenance
        schema:
          $ref: ../definitions.yaml#/error
    x-koha-authorization:
      permissions:
        tools: edit_quotes
  delete:
    x-mojo-to: Quotes#delete
    operationId: deleteQuote
    tags:
      - quotes
    summary: Delete quote
    parameters:
      - $ref: ../parameters.yaml#/quote_id_pp
    produces:
      - application/json
    responses:
      "204":
        description: Quote deleted
      "401":
        description: Authentication required
        schema:
          $ref: ../definitions.yaml#/error
      "403":
        description: Access forbidden
        schema:
          $ref: ../definitions.yaml#/error
      "404":
        description: Quote not found
        schema:
          $ref: ../definitions.yaml#/error
      "500":
        description: Internal error
        schema:
          $ref: ../definitions.yaml#/error
      "503":
        description: Under maintenance
        schema:
          $ref: ../definitions.yaml#/error
    x-koha-authorization:
      permissions:
        tools: edit_quotes
